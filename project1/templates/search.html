
 {% extends "layout.html" %}

{% block javascript %}

 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script>
  function apisearch() {

    var request = new XMLHttpRequest();
    var res = document.forms['res']['search'].value;
    request.open("POST","/api/search/");
    request.setRequestHeader("Content-Type", "application/json");
    //when sending data to webserver, it must be a sting: using stringify
    request.send(JSON.stringify({
      "search": res
    }));

    //onload function processes request that we receive.
    request.onload = () => {
      if (request.status === 200) {
        var data = JSON.parse(request.responseText)
        let str = ""
        //List to store each individual book detail.
        listt = []


        for (var i = 0; i < data["author"].length; i++) {

          var a = `<img src="http://covers.openlibrary.org/b/isbn/${data["isbn"][i]}-M.jpg" width = "100" height = "150" >`

          str = str + "<tr>" + "<td>" + a + "</td>"+
          "<td>" + "<a href = javascript:bookPage(" + i + ")>" + data["isbn"][i] + "</a>" + "</td>" + 
          "<td>" + data["title"][i] + "</td>" +
          "<td>" + data["author"][i] + "</td>" +
          "<td>" + data["year"][i] + "</td>" + "</tr>"

          listt.push(data["isbn"][i])

        }

        document.getElementById("tab").innerHTML = str;


      } else {
        console.log(`error ${request.status} ${request.statusText}`)
        document.getElementById("tab").innerHTML = "Error loading page, please try again";
      }
    }

    event.preventDefault()
    return false;

}
</script>

{% endblock %}




{% block content %}
<section class="book" >

<form>
<button type="submit"  class = "btn1" formmethod="GET"
          formaction="{{ url_for('register') }}">Logout</button>
<div class="container" >
</form>

    

  <div class="row">
    
    
 
    <div class="col-sm-12">


      <div class="content">



        <h2>Search for any book using ISBN, Book Name or Author name</h2>
        <form name="res">
        <div>
              <input type="text" class="form-control" name="search" placeholder="Enter name,isbn or author">
              <span class="input-group-btn">
                  <button type="submit" class="btn"  onclick="apisearch()">Search</button>


              </span>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>

</section>


<div class="container">
        <h1 style="margin:20px;">Books available <p style="color:red;">{{ message }}</p> </h1>
        
        <table class="table table-bordered table-dark">
            <thead class="thead-dark">
                <tr id="search">
                    <th scope="col">Book Cover</th>
                    <th scope="col" id="isbn">ISBN</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody id="tab">
            </tbody>
    </table>

    </div>


{% endblock %}
